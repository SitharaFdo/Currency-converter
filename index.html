<!DOCTYPE html>
<html lang="en">
<head>
	<title>Currency Converter</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	
	<script>
		function convertCurrency()
		{
			var from = document.getElementById("from").value;
			var to = document.getElementById("to").value;
			var xmlhttp = new XMLHttpRequest();
			var url = "https://api.exchangeratesapi.io/latest?" + from + "," + to;
			xmlhttp.open("GET", url , true);
			xmlhttp.send();
			xmlhttp.onreadystatechange = function(){
				if (xmlhttp.readyState == 4 && xmlhttp.status == 200)
				{
					var result = xmlhttp.responseText;
					var jsResult = JSON.parse(result);
					var oneUnit = jsResult.rates[to]/jsResult.rates[from];
					var amt = document.getElementById("inputAmount").value;
					document.getElementById("fResult").value = (oneUnit*amt).toFixed(2);
				}	
			
			}
		}
	</script>

	
	<style>
		h2 {
				background-color: darkblue;
				color: white;
				text-align: center;
				letter-spacing: 7px;
				font: 30px Verdana;
				padding: 6px;
			}
	</style>
</head>

<body onload="convertCurrency();">>
<h2>ZRILIAN SOLUTIONS</h2>
<div class="container">
	<div class="mx-0 my-5 pb-5 bg-light">
		<h3 align="center"><b>CURRENCY CONVERTER</b></h3>
		<form>
			<div class="form-group m-5 pt-4">
				<label for="lblAmount"><b>Amount</b></label>
				<input type="number" class="form-control bg-light text-body btn-outline-dark" id="inputAmount" min="1" value="1" onkeypress="convertCurrency();">
			</div>
			<div class="form-row m-5">
				<div class="form-group col-md-6">
					<label for="lblFrom"><b>From</b></label>
					<select id="from" class="form-control bg-light text-dark btn-outline-dark" onchange="convertCurrency();">
						<option value="AUD">Australian Dollar (AUD)</option>
						<option value="BGN">Bulgarian Lev (BGN)</option>
						<option value="CAD">Canadian Dollar	(CAD)</option>
						<option value="CHF">Swiss Franc	(CHF)</option>
						<option value="DKK">Danish Krone (DKK)</option>
						<!--<option value="EUR">Euro (EUR)</option>-->
						<option value="GBP">Pound Sterling	(GBP)</option>
						<option value="ILS">Israeli New Shekel (ILS)</option>
						<option value="INR">Indian Rupee (INR)</option>
						<option value="JPY">Japanese Yen (JPY)</option>
						<!--<option value="LKR">Sri Lanka Rupee	(LKR)</option>-->
						<option value="PHP">Philippine Peso	(PHP)</option>
						<option value="RUB">Russian Ruble (RUB)</option>
						<option value="USD" selected>US Dollar (USD)</option>
					</select>
				</div>
				<div class="form-group col-md-6">
					<label for="lblTo"><b>To</b></label>
					<select id="to" class="form-control bg-light text-dark btn-outline-dark" onchange="convertCurrency();">
					<option value="AUD" selected>Australian Dollar (AUD)</option>
					<option value="BGN">Bulgarian Lev (BGN)</option>
					<option value="CAD">Canadian Dollar	(CAD)</option>
					<option value="CHF">Swiss Franc	(CHF)</option>
					<option value="DKK">Danish Krone (DKK)</option>
					<!--<option value="EUR">Euro (EUR)</option>-->
					<option value="GBP">Pound Sterling	(GBP)</option>
					<option value="ILS">Israeli New Shekel (ILS)</option>
					<option value="INR">Indian Rupee (INR)</option>
					<option value="JPY">Japanese Yen (JPY)</option>
					<!--<option value="LKR">Sri Lanka Rupee (LKR)</option>-->
					<option value="PHP">Philippine Peso	(PHP)</option>
					<option value="RUB">Russian Ruble (RUB)</option>
					<option value="USD">US Dollar (USD)</option>
					</select>
				</div>
			</div>
			<div class="form-row m-5">
				<div class="form-group col-md-6">
					<button type="button" class="btn btn-outline-dark" onclick="convertCurrency();"><b>Convert</b></button>
				</div>
				<div class="form-group col-md-6">
					<button type="reset" class="btn btn-outline-dark"><b>Reset</b></button>
				</div>
			</div>
			
				<div class="form-group m-5 col-md-6 align-items-center">
					<label for="lblResult"><b>Result</b></label>
					<input type="number" class="form-control bg-light text-body btn-outline-dark" id="fResult" disabled>
				</div>
			
		</form>
	</div>
</div>
</body>
</html>
